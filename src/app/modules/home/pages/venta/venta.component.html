<div class="container">
  <h1>Ventas</h1>

  <mat-card>
    <mat-card-content>
      <form
        [formGroup]="formularioProductoVenta"
        (ngSubmit)="agregarProductoParaVenta()"
      >
        <mat-grid-list cols="4" rowHeight="80px">
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Producto</mat-label>
              <input
                matInput
                type="text"
                placeholder="Buscar..."
                [matAutocomplete]="auto"
                formControlName="producto"
              />
              <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="productoParaVenta($event); resetCantidad()"
                [displayWith]="mostrarProducto"
              >
                <mat-option
                  *ngFor="let option of listaProductosFiltro"
                  [value]="option"
                >
                  {{ option.nombre }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Cantidad</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="cantidad"
                type="number"
                [defaultValue]="1"
                min="1"
                [attr.max]="productoSeleccionado?.stock"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <button
              mat-raised-button
              color="primary"
              [disabled]="formularioProductoVenta.invalid"
            >
              <mat-icon mat-list-icon>add</mat-icon>
              Agregar
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>

      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile [colspan]="2"></mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Tipo de pago</mat-label>
            <mat-select [(value)]="tipoDePagoPorDefecto">
              <mat-option value="Efectivo">Efectivo</mat-option>
              <mat-option value="Tarjeta">Tarjeta</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

      
      </mat-grid-list>

      <div class="table-container">
        <table mat-table [dataSource]="datosDetalleVenta">
          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element">
              {{ element.descripcionProducto }}
            </td>
          </ng-container>

          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">
              {{ element.cantidad }}
            </td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">
              {{ element.precioTexto }}
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
              {{ element.totalTexto }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="warn"
                (click)="eliminarProducto(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
        </table>
      </div>


        <div class="btn-container">
          <button mat-raised-button color="accent">
            Total: ${{ totalAPagar.toFixed(2) }}
          </button>

          <button
            mat-raised-button
            color="primary"
            [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar"
            (click)="registrarVenta()"
          >
            <mat-icon mat-list-icon>new_label</mat-icon>
            Registrar
          </button>
        </div>

    </mat-card-content>
  </mat-card>
</div>
