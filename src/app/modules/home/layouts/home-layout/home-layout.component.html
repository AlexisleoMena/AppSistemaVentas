<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="sidenav-handler" >
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Sistema venta</h1>
    </div>

    <span style="flex: 1 1 auto"></span>
    <label style="font-size: 14px; margin-right: 20px">
      {{ correoUsuario }} | {{ rolUsuario }}
    </label>
    <button mat-icon-button (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 240px; margin: 0;">
    <mat-nav-list style="margin: 0; padding: 0;">
      <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url" routerLinkActive="page-active" >
        <mat-icon style="margin-left: 26px;" matListItemIcon>{{ menu.icono }}</mat-icon>
        <div matListItemTitle>{{ menu.nombre }}</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <div style="min-height: 85vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
